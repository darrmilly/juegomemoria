<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #e4ddef; /* Color suave azul cielo */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    gap: 10px;
  }
  .card {
    width: 60px;
    height: 60px;
    background: #64cce4;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    user-select: none;
    transition: background 0.3s;
  }
  .card.flipped {
    background: #eee;
    color: #222;
    cursor: default;
  }
  #message {
    margin-top: 20px;
    font-size: 1.5em;
    min-height: 2em;
    text-align: center;
    max-width: 480px;
  }
  #resetBtn {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 2em;
    border: none;
    border-radius: 6px;
    background-color: #80b0b0;
    color: white;
    cursor: pointer;
  }
  #resetBtn:hover {
    background-color: #f33b31;
  }
</style>
</head>
<body>

<h1 title></h1> Brainy Memory Challenge </h1>
<div id="game"></div>
<div id="message">Click the cards to find pairs and improve your memory.</div>
<button id="resetBtn">Restart Game</button>

<script>
  const emojis = ['ðŸ±','ðŸ¶','ðŸ­','ðŸ°','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ¨','ðŸ¯','ðŸ¦','ðŸ®','ðŸ·','ðŸ¸','ðŸµ','ðŸ”','ðŸ¦„'];
  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  const gameBoard = document.getElementById('game');
  const message = document.getElementById('message');
  const resetBtn = document.getElementById('resetBtn');

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createBoard() {
    cards = emojis.concat(emojis);
    shuffle(cards);
    gameBoard.innerHTML = '';
    cards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.textContent = '';
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });
    matches = 0;
    message.textContent = "Click the cards to find pairs and improve your memory.";
  }

  function flipCard(e) {
    if(lockBoard) return;
    const clicked = e.currentTarget;
    if(clicked === firstCard) return;
    if(clicked.classList.contains('flipped')) return;

    clicked.textContent = clicked.dataset.emoji;
    clicked.classList.add('flipped');

    if(!firstCard) {
      firstCard = clicked;
      return;
    }

    secondCard = clicked;
    lockBoard = true;

    checkForMatch();
  }

  function checkForMatch() {
    const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
    if(isMatch) {
      matches++;
      message.textContent = `Great! You have ${matches} ${matches === 1 ? 'pair' : 'pairs'} found. Keep going!`;
      resetTurn();
      if(matches === emojis.length) {
        message.textContent = "Congratulations! You found all pairs and improved your memory.";
      }
    } else {
      message.textContent = "Not a match this time. Keep trying, you can do it!";
      setTimeout(() => {
        firstCard.textContent = '';
        secondCard.textContent = '';
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetTurn();
      }, 1000);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  resetBtn.addEventListener('click', () => {
    createBoard();
  });

  createBoard();
</script>

</body>
</html>
